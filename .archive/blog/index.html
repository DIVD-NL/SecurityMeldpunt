---
layout: page
title: Blog
nav_position: 1
---
{% include paginator.html %}

{% for post in paginator.posts %}
<hr>
<div class="newsitem">
  <h3>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <em>{{ post.date | date_to_long_string }}, by {{ post.author | default: "anonymous" }}</em>
  </h3>
  <p>{{ post.excerpt }}</p>
  <a href="{{ post.url }}">Read more</a>
</div>
{% endfor %}
